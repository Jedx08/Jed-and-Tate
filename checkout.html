<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/checkout.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <title>Checkout</title>
</head>
<body>
  <div class="js-nav"></div>
    <!-- grid-master -->
    <div class="grid-checkout">
      <!-- grid-master span 1-->
      <div class="grid-checkout-span1">
        <!-- grid cart products -->
        <div class="grid-cart-products js-cart-products"></div>
      </div>
      <!-- grid-master span 2-->
      <div class="grid-checkout-span2">
        <div class="checkout-summary">
        <div class="order-summary">Order Summary</div>
          <div class="payment-summary">
            <div>Items (3):</div>
            <div>1,000 PHP</div>
          </div>
          <div class="payment-summary">
            <div>Shipping Total:</div>
            <div>56 PHP</div>
          </div>
          <hr>
          <div class="payment-summary">
            <div>Total Payment:</div>
            <div>1,056 PHP</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts/navbar.js"></script>
  <script src="./scripts/checkout.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
